<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Todo Application</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="wrapper">
        <h1>All todos - You can toggle todo completion on todo click </h1>
        <ul id="todo"></ul>

        <div id="update_div">
            <h1>Update Todo</h1>
            <input value="Go to market" id="update_input" type="text"> <button id="update_btn">Update new Todo</button>
        </div>

        <h1>Create Todo</h1>
        <input id="create_input" type="text"> <button id="create_btn">Add new Todo</button>
    </div>

    <script src="jquery.js"></script>
    <script src="script_store.js"></script>

</body>
</html>
</body>
</html>
